name: CMake

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  select:
    runs-on: ubuntu-latest
    outputs:
      branch_id: ${{ steps.select-branch.outputs.branch_id }}
    steps:
      - run: echo "${{ github.ref_name }}"
      
      - id: select-branch
        run: |
          if [[ \
            ${{ startsWith(github.ref_name, 'backports/') && 1 || 0 }} == 1 \
            ]]; then
            BRANCH_ID=$( \
              echo "${{ github.ref_name }}" | sed -e 's,^backports/,,')
            echo "branch_id=$BRANCH_ID" >> $GITHUB_OUTPUT
          else
            echo "branch_id=main" >> $GITHUB_OUTPUT
          fi
  build:
    needs: select
    runs-on: ${{ matrix.os.host }}
    strategy:
      matrix:
        os:
          - host: macos-latest
          - host: windows-latest
            shell: 'msys2 {0}'
          - host: ubuntu-latest
        compiler:
          - cc: clang
            cpp: clang++
        build-type: [ 'RELEASE', 'DEBUG' ]
    defaults:
      run:
        shell: ${{ matrix.os.shell || 'bash' }}
    env:
      CC: ${{ matrix.compiler.cc }}
      CXX: ${{ matrix.compiler.cpp }}
      BRANCH: ${{ needs.select.outputs.branch_id }}

    steps:
    - run: echo "$BRANCH"
    
    - uses: actions/checkout@v3
      with:
        submodules: true

    - uses: haya14busa/action-cond@v1
      id: cond-out
      with:
        cond: ${{ runner.os == 'linux' && matrix.build-type == 'RELEASE' }}
        if_true: "\"-DENABLE_SOMETHING:BOOL=1\" \"-DSomething_ROOT:PATH=./something\""

    - name: Install Homebrew deps
      if: runner.os == 'macos'
      run: brew update; brew install cmake

    - name: Test CMake
      if: runner.os == 'linux'
      run: |
        cmake --check-system-vars -B build -S . \
          -DCMAKE_BUILD_TYPE=${{matrix.build-type}} \
          ${{ steps.cond-out.outputs.value }}
